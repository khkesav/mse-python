{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Welcome to the Home Page</h2>
<div class="block-image">
    <img width="1920" height="1080" src="/static/hero.jpg" alt="Flask Application Home"/>

    <!-- Button to open file from local computer -->
    <div class="block-button__group">
        <input id="fileInput" type="file" id="file" />
    </div>
    <div class="block-image__preview"></div>
</div>
<div class="block-button__group">
    <button class="button" data-message="Alert Message 1">Alert 1</button>
    <button class="button" data-message="Alert Message 2">Alert 2</button>
</div>
{% endblock %}
