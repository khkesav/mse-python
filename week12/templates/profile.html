{% extends "layout.html" %} 
{% block title %}Profile{% endblock %} 

{% block content %}
<div class="main center">
  <h1>Profile</h1>
  <div class="block-user">
    <h2>Profile of {{ username }}</h2>
    <p>User ID: {{ id }}</p>
  </div>
  <div class="block-image">
    <img width="1920" height="1080" src="/static/hero.jpg" alt="Flask Application Home"/>
  </div>
</div>
  <div class="block-button__group">
    <a href="/" class="button">Return to home</a>
  </div>
</div>
{% endblock %}
